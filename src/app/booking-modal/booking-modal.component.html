<div class="text-center p-6">
    <h2 mat-dialog-title class="modal-title text-center text-lg font-bold mb-3">
        <!-- Dynamic title based on modal type -->
        <ng-container [ngSwitch]="data.type">
            <span *ngSwitchCase="'confirmation'">{{ data.title }}</span>
            <span *ngSwitchCase="'success'">{{ data.title }}</span>
            <span *ngSwitchCase="'conflict'">{{ data.title }}</span>
            <span *ngSwitchCase="'invalidForm'">{{ data.title }}</span>
            <span *ngSwitchDefault>Error</span>
        </ng-container>
    </h2>

    <mat-dialog-content class="text-center text-gray-700">
        <ng-container [ngSwitch]="data.type">
            <p *ngSwitchCase="'confirmation'" class="modal-message text-base font-medium mb-2">{{ data.message }}</p>
            <p *ngSwitchCase="'confirmation'" class="modal-submessage text-sm text-gray-500 mb-4">{{ data.subMessage }}</p>
            <p *ngSwitchCase="'success'" class="modal-message text-base font-medium mb-2">{{ data.message }}</p>
            <p *ngSwitchCase="'success'" class="modal-submessage text-sm text-gray-500 mb-4">{{ data.subMessage }}</p>
            <p *ngSwitchCase="'conflict'" class="modal-message text-base font-medium mb-2">{{ data.message }}</p>
            <p *ngSwitchCase="'error'" class="modal-submessage text-sm text-gray-500 mb-4">{{ data.message }}</p>
        </ng-container>
    </mat-dialog-content>

    <mat-dialog-actions class="flex flex-col sm:flex-row gap-3 justify-center mt-4">
        <!-- Conditional buttons based on modal type -->
        <ng-container [ngSwitch]="data.type">
            <button mat-button *ngSwitchCase="'confirmation'" (click)="closeModal(true)" class="btn-primary flex-1">{{ data.button1 }}</button>
            <button mat-button *ngSwitchCase="'confirmation'" (click)="closeModal(false)" class="btn-cancel flex-1">{{ data.button2 }}</button>
            <button mat-button *ngSwitchCase="'success'" mat-dialog-close (click)="closeModalAndRedirect(true)" class="btn-accent flex-1">{{ data.button1 }}</button>
            <button mat-button *ngSwitchCase="'success'" mat-dialog-close (click)="btnWaMe(true)" class="btn-primary flex-1">{{ data.btnWaMe }}</button>
            <button mat-button *ngSwitchCase="'conflict'" mat-dialog-close (click)="closeModal(true)"
                class="btn-primary flex-1">{{ data.button1 }}</button>
            <button mat-button *ngSwitchDefault mat-dialog-close class="btn-cancel flex-1">Close</button>
        </ng-container>
    </mat-dialog-actions>
</div>
