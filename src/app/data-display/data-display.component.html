<div class="relative">
  <ul class="flex flex-nowrap space-x-2 overflow-x-auto py-2 border-b border-gray-200">
    <li *ngFor="let room of dataRooms" class="flex-shrink-0">
      <a href="javascript:void(0);" (click)="filterBookingsByRoom(room)"
        [ngClass]="{'text-blue-600 bg-gray-100': selectedRoom === room.name}" class="inline-block p-4 rounded-t-lg">
        {{ room.name }}
      </a>
    </li>
  </ul>
</div>

<div class="page-container">
  <div *ngFor="let monthGroup of filteredBookings" class="flex flex-col gap-4 py-3">
    <!-- Header Bulan -->
    <h2 class="text-xl font-bold px-3">{{ monthGroup.month + '-01' | date: 'MMMM' }}</h2>

    <!-- Looping Tanggal -->
    <div *ngFor="let dateGroup of monthGroup.dates" class="flex flex-col gap-4">
      <div class="flex items-start p-3">
        <!-- Tanggal -->
        <div class="mx-3 text-white text-center rounded flex flex-col"
          style="background-color: #28a745; align-items: center; height: 20vh;">
          <div class="flex flex-col m-auto px-2">
            <span class="text-sm ">{{ dateGroup.date | date: 'EE' }}</span>
            <span class="text-3xl font-bold">{{ dateGroup.date | date: 'dd' }}</span>
          </div>
        </div>

        <!-- Jadwal -->
        <div class="gap-4 w-full">
          <div *ngFor="let schedule of dateGroup.schedules; let i = index"
            class="rounded border border-gray-300 bg-white p-3" style="height: 20vh; align-content: center;">
            <span
              *ngIf="selectedRoom === 'Semua Jadwal Ruangan Meeting' && (i === 0 || schedule.room !== dateGroup.schedules[i - 1].room)"
              style="background-color: #E9EDF0;" class="flex justify-center font-bold text-lg py-2 rounded">
              {{ schedule.room }}
            </span>
            <div class="px-2 py-2" style="display: flex; align-items: center;">
              <div class="flex flex-col">
                <!-- Waktu -->
                <div class="font-medium text-base">
                  {{ formatTime(schedule.start_time) }} - {{ formatTime(schedule.end_time) }}
                </div>
                <!-- PIC -->
                <div class="font-light text-sm text-gray-600">PIC: {{ schedule.pic }}</div>
              </div>
              <!-- Topik -->
              <div class="font-medium text-2xl mt-2 mx-10">
                {{ schedule.topic }}
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
